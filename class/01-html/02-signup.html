<!DOCTYPE html>
<html lang="ko">
<head>    
    <title>회원가입</title>
</head>
<body>
    <h2>회원가입</h2>
    <!-- 정보입력 -->
    <input type="text" placeholder="이메일을 입력해 주세요."><br><br>
    <input type="text" placeholder="이름을 입력해 주세요."><br><br>
    <input type="password" placeholder="비밀번호를 입력해 주세요."><br><br>
    <input type="password" placeholder="비밀번호를 다시 입력해 주세요."><br><br>
    <br><br>
    <!-- 지역선택 -->
    <select>
        <!-- <option disabled="true" selected="true">지역을 선택하세요</option> -->
        <option disabled selected>지역을 선택하세요</option>
        <option>서울</option>
        <option>경기</option>
        <option>인천</option>
    </select>
    <br><br>
    <!-- 성별입력 -->
    <input type="radio" name="gender"> 여성
    <input type="radio" name="gender"> 남성
    <br><br>
    <!-- 약관동의 -->
    <input type="checkbox"> 이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.
    <hr>
    <button>가입하기</button>
</body>
</html>
