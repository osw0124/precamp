<!DOCTYPE html>
<html lang="ko">
<head>    
    <title>박스모델 실습</title>
    <style>
        * {
            box-sizing: border-box;
        }
        div {
            width: 80px;
            height: 80px;
            border: 2px solid red;
            padding: 15px;
            margin: 3px;
            background-color: yellow;
        }
        .border-box {
            box-sizing: border-box;
        }
        .content-box {
            box-sizing: content-box;
        }
    </style>
</head>
<body style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
    <div class="border-box">박스 1</div>
    <!-- 기본 값이 content-box다. -->
    <div>박스 2</div>
    <div class="content-box">박스 3</div>
    <!-- <div>박스 4</div>
    <div>박스 5</div>     -->
</body>
</html>
