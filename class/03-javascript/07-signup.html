<!DOCTYPE html>
<html lang="ko">
  <head>
    <script src="./07-signup.js"></script>
    <title>signup</title>
  </head>
  <body>
    <input id="email" type="text" placeholder="이메일" oninput="checkValidation()" />
    <input id="password" type="password" placeholder="비밀번호" oninput="checkValidation()" />
