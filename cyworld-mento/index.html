<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/57a977eb05.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/index.css" />
    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet" />

    <script>
      function menuHome() {
        document.getElementById("contentFrame").setAttribute("src", "home.html");
        document.getElementById("menuHome").style = "color: black; background-color: white;";
        document.getElementById("menuGame").style = "color: white; background-color: #298eb5;";
        document.getElementById("menuJuke").style = "color: white; background-color: #298eb5;";
      }
      function menuGame() {
        document.getElementById("contentFrame").setAttribute("src", "game.html");
        document.getElementById("menuGame").style = "color: black; background-color: white;";
        document.getElementById("menuHome").style = "color: white; background-color: #298eb5;";
        document.getElementById("menuJuke").style = "color: white; background-color: #298eb5;";
      }
      function menuJuke() {
        document.getElementById("contentFrame").setAttribute("src", "jukeBox.html");
        document.getElementById("menuJuke").style = "color: black; background-color: white;";
        document.getElementById("menuHome").style = "color: white; background-color: #298eb5;";
        document.getElementById("menuGame").style = "color: white; background-color: #298eb5;";
      }
    </script>
    <title>사이좋은 사람들, 싸이월드</title>
  </head>
  <body>
    <div class="background">
      <div class="outerBox">
        <div class="wrapper">
          <div class="wrapper__left">
            <div class="wrapper__left__header">
              <div class="today">
                TODAY
                <span class="zero">0</span>
                | TOTAL
                <span class="count">12345</span>
              </div>
            </div>
            <div class="wrapper__left__body">
              <div class="left__body__header">
                <div class="left__body__header__gray"></div>
                <div class="left__body__header__line"></div>
              </div>
              <div class="left__body__profile">
                <div class="profile__detail"><i class="fas fa-file-signature"></i> name</div>
                <div class="profile__detail"><i class="fas fa-phone"></i> phone</div>
                <div class="profile__detail"><i class="fas fa-envelope-square"></i> mail</div>
                <div class="profile__detail"><i class="fas fa-images"></i> instagram</div>
              </div>
              <div class="left__body__footer">
                <div class="wrapper__feel">
                  <div class="feel__title">오늘의 기분</div>
                  <select class="feel__select">
                    <option>기쁨 😃</option>
                    <option>슬픔 😥</option>
                    <option>화남 😡</option>
                    <option>분노 🤬</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="wrapper__right">
            <div class="wrapper__right__header">
              <div class="right__header__title">오세웅의 미니홈피</div>
              <div class="right__header__setting">사생활보호설정</div>
            </div>
            <div class="navigation">
              <div class="navigation__item" id="menuHome" onclick="menuHome()">홈</div>
              <div class="navigation__item" id="menuGame" onclick="menuGame()">게임</div>
              <div class="navigation__item" id="menuJuke" onclick="menuJuke()">쥬크박스</div>
            </div>
            <div class="wrapper__right__body">
              <iframe id="contentFrame" src="home.html" frameborder="0"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
