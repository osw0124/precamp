<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="./styles/jukeBox.css" />
    <title>jukeBox</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__header">
        <div class="wrapper__title">
          <div class="title">추억의 BGM</div>
          <div class="subtitle">TODAY CHOICE</div>
        </div>
        <div class="line"></div>
        <div class="albumWrapper">
          <div class="album">
            <img src="./images/background.png" alt="" />
            <div class="albumTitle">Y(Please Tell Me Why)</div>
            <div class="albumSubtitle">프리스타일</div>
          </div>
          <div class="album">
            <img src="./images/background.png" alt="" />
            <div class="albumTitle">눈의 꽃</div>
            <div class="albumSubtitle">박효신</div>
          </div>
          <div class="album">
            <img src="./images/background.png" alt="" />
            <div class="albumTitle">사랑했나봐</div>
            <div class="albumSubtitle">윤도현</div>
          </div>
        </div>
      </div>
      <div class="wrapper__body">
        <div class="wrapper__title">
          <div class="title">추억의 BGM</div>
          <div class="subtitle">TODAY CHOICE</div>
        </div>
        <div class="albumTable">
          <div class="first__tableLine">
            <input class="checkbox" type="checkbox" />
            <div class="number">번호</div>
            <div class="first__songTitle">곡명</div>
            <div class="first__artistName">아티스트</div>
          </div>
          <div class="tableLine">
            <input class="checkbox" type="checkbox" />
            <div class="number">1</div>
            <div class="songTitle">눈의 꽃</div>
            <div class="artistName">박효신</div>
          </div>
          <div class="tableLine">
            <input class="checkbox" type="checkbox" />
            <div class="number">2</div>
            <div class="songTitle">사랑스러워</div>
            <div class="artistName">김종국</div>
          </div>
          <div class="tableLine">
            <input class="checkbox" type="checkbox" />
            <div class="number">3</div>
            <div class="songTitle">내사람: Partner For Life</div>
            <div class="artistName">SG 워너비</div>
          </div>
          <div class="tableLine">
            <input class="checkbox" type="checkbox" />
            <div class="number">4</div>
            <div class="songTitle">Love Love Love</div>
            <div class="artistName">에픽하이</div>
          </div>
          <div class="tableLine">
            <input class="checkbox" type="checkbox" />
            <div class="number">5</div>
            <div class="songTitle">애인...있어요</div>
            <div class="artistName">이은미</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
