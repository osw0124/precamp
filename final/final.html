<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="./styles/final.css" />
    <script src="./final.js"></script>
    <title>Sign Up</title>
  </head>
  <body>
    <div class="wrapper">        
      <h1>코드캠프 회원가입</h1>
      <div class="contentWrapper">
          <div class="infoWrapper">
              <input  class="email" type="text" placeholder="이메일을 입력해 주세요" ></input>
              <input class="name" type="text" placeholder="이름을 입력해 주세요"></input>
              <input class="PW" type="password" placeholder="비밀번호를 입력해 주세요">
              <input class="confrimPW" type="password" placeholder="비밀번호를 다시 입력해 주세요">
          </div>
            <div class="phoneWrapper">
                <input class="phone1" type="text"> -
                <input class="phone2" type="text"> -
                <input class="phone3" type="text">
            </div>
            <div class="sendTokenWrapper">
                <span class="printToken">000000</span>
                <button class="sendToken" onclick="">인증번호 전송</button>
            </div>
            <div class="checkTokenWrapper">
                <span class="timer">000000</span>
                <button class="checkToken" onclick="">인증완료</button>
            </div>
            <select class="selectRegion">
              <option>지역을 선택하세요</option>
              <option>슬픔 😥</option>
              <option>화남 😡</option>
              <option>분노 🤬</option>
            </select>
            <div class="genderWrapper">
              <input class="radiocheckBox" type="radio" name="gender" /> 여성
              <input class="radiocheckBox" type="radio" name="gender" /> 남성    
            </div>
            <div class="divideLine"></div>
            <button class="submit">가입하기</button>
      </div>
    </body>
</html>
